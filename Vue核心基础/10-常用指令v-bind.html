<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-常用指令v-bind</title>
    <!--1、下载导入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
<!--    <p>{{name}}</p>-->
    <input type="text" v-bind:value="name">
    <input type="text" :value="name">
    <input type="text" :value="age+1">
</div>
<script>
    //2、创建一个vue的实例对象
    let vue =new Vue({
        //3、告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4、告诉vue的实例对象，被控制区域的数据是什么
        data:{
            name:"AzrDream",
            age: 22
        }
    });
</script>
</body>
</html>
