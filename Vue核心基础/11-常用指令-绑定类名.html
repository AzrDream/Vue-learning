<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-常用指令-绑定类名</title>
    <!--1、下载导入vue.js-->
    <script src="js/vue.js"></script>
    <style>
        .size{
            font-size: 100px;
        }
        .color{
            color: red;
        }
        .active{
            background: skyblue;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="size">我是段落</p>   <!--无效-->
    <p :class="[size]">我是段落</p> <!--无效-->
    <p :class="['size']">我是段落</p>
    <p :class="['size','color',flag?'active':'']">我是段落</p>
    <p :class="['size','color',{'active':'true'}]">我是段落</p>
    <p :class="obj">我是段落</p>
</div>
<script>
    //2、创建一个vue的实例对象
    let vue =new Vue({
        //3、告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4、告诉vue的实例对象，被控制区域的数据是什么
        data:{
            flag: true,
            obj: {
                'size': true,
                'color': true
            }
        }
    });
</script>
</body>
</html>
