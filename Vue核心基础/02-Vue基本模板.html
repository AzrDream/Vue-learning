<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Vue基本模板</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ name }}</p>
</div>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            name: '贾凯文'
        }
    })
</script>
</body>
</html>
