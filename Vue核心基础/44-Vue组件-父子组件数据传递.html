<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44-Vue组件-父子组件数据传递</title>
    <!--1、下载导入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <father></father>
</div>
<template id="father">
    <div>
        <p>我是父组件</p>
        <p>{{name}}</p>
        <p>{{age}}</p>
        <son :parentname="name" :parentage="age"></son>
    </div>
</template>
<template id="son">
    <div>
        <p>我是子组件</p>
        <p>{{parentname}}</p>
        <p>{{parentage}}</p>
    </div>
</template>
<script>
    //2、创建一个vue的实例对象
    let vue =new Vue({
        //3、告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4、告诉vue的实例对象，被控制区域的数据是什么
        data:{
            name:"AzrDream"
        },
        components: {
            "father": {
                template: "#father",
                data: function(){
                    return {
                        name:'贾凯文',
                        age:22
                    }
                },
                components: {
                    'son': {
                        template: '#son',
                        props: ['parentname','parentage']
                    }
                }
            }
        }
    });
</script>
</body>
</html>
