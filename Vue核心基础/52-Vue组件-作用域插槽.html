<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52-Vue组件-作用域插槽</title>
    <!--1、下载导入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <father></father>
</div>
<template id="father">
    <div>
        <p>我是父组件</p>
        <son>
            <template slot-scope="abc">
                <p>我是追加的内容{{abc.names}}</p>
            </template>
        </son>
    </div>
</template>
<template id="son">
    <div>
        <p>我是子组件 {{names}}</p>
        <slot :names="names">我是默认的数据</slot>
    </div>
</template>
<script>
    //2、创建一个vue的实例对象
    let vue = new Vue({
        //3、告诉vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4、告诉vue的实例对象，被控制区域的数据是什么
        data: {},
        components: {
            "father": {
                template: "#father",
                components: {
                    "son": {
                        template: "#son",
                        data:function () {
                            return {
                                names:['zs','ls','ww','zl']
                            }
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
