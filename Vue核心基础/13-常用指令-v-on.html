<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-常用指令-v-on</title>
    <!--1、下载导入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="myFn">我是按钮</button>
</div>
<script>
    //2、创建一个vue的实例对象
    let vue =new Vue({
        //3、告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4、告诉vue的实例对象，被控制区域的数据是什么
        data:{
        },
        methods:{
            myFn(){
                alert(666)
            }
        }
    });
</script>
</body>
</html>
